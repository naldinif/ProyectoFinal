<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Iniciar sesión">
    </form>
    {% if error_msg %}
        <p>{{ error_msg }}</p>
    {% endif %}
</body>
</html>
