<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Grayscale - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'APPRegistro/css/styles.css' %}" rel="stylesheet" />
    <style>
        /* Estilos para centrar el botón */
        .center-button-container {
            position: relative;
            height: 100vh;
        }
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Estilos para ubicar el texto "CODERHOUSE -- Comisión: 54955" */
        .coderhouse-text {
            position: absolute;
            top: 0;
            left: 10px; /* Ajusta este valor para determinar la distancia desde el borde izquierdo */
            transform: translateY(50%);
        }
        /* Estilos para ubicar el texto "Acerca de mí" */
        .about-text {
            position: absolute;
            top: 0;
            right: 10px; /* Ajusta este valor para determinar la distancia desde el borde derecho */
            transform: translateY(50%);
        }
        /* Alineación vertical */
        .center-text {
            display: flex;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <div class="navbar-brand coderhouse-text center-text" href="#page-top">CODERHOUSE -- Comisión: 54955 </div>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link about-text center-text" href="{% url 'about' %}">Acerca de mí</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
        <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center center-button-container">
            <div class="d-flex justify-content-center center-button">
                <div class="text-center">
                    <h1 class="mx-auto my-0 text-uppercase">PROYECTO FINAL</h1>
                    <h2 class="text-white-50 mx-auto mt-2 mb-5">APP de registro de usuarios.</h2>
                </div>
            </div>
        </div>
    </header>

    <!-- Esto es lo que cambia -->
    {% block contenidoQueCambia %}

    {% endblock %}
</body>
</html>
